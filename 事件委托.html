<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <ul>
        <li>我爱你中国</li>

        <li>我爱你中国</li>
        <li>我爱你中国</li>
        <li>我爱你中国</li>
    </ul>
</body>
<script>
var ul = document.querySelector('ul');
var lis = document.querySelectorAll('li');
ul.addEventListener('click',function(e){
        for(var i=0; i<lis.length; i++) {
            lis[i].style.background = '';
    }
    e.target.style.background = 'pink';
})
</script>
