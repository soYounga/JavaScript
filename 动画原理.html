<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        position: absolute;
        top: 50px;
        left: 5px;
        width: 200px;
        height: 200px;
        background-color: pink;
    }
    span {
        position: absolute;
        top: 300px;
        left: 0;
        width: 200px;
        height: 200px;
        background-color: skyblue;
    }
    </style>
</head>
<body>
    <div></div>
    <span>天气晴朗啊！！！</span>
    <button>天气开启动画</button>
    <script>
        // obj例如是div文档对象，给对象添加一个属性例如var obj = {}; obj.name = 'cat'
        // 封装一个动画函数obj目标对象  target目标位置在何处停止的位置
        // 可以给不同的元素指定不同的定时器
    function animate(obj,target) {
        // 当我们不断地点击按钮，这个元素的速度会越来越快，因为开启太多定时器
        // 解决方案就是 让元素只有一个定时器执行：先清除之前的定时器 只保留当前的定时器
        clearInterval(obj.timer);
        obj.timer = setInterval(function(){
        if(obj.offsetLeft >= target ){
            clearInterval(obj.timer);
        }else {
            obj.style.left = obj.offsetLeft + 3 + 'px';
        }     
    },30);
   }
    var div= document.querySelector('div');
    var span = document.querySelector('span');
    var btn = document.querySelector('button');
    // var timer = setInterval(function(){
    //     if(div.offsetLeft >= 1200 ){
    //         clearInterval(timer);
    //     }else {
    //         div.style.left = div.offsetLeft + 10 + 'px';
    //     }     
    // },30);
    animate(div,800);
    // animate(span,800);
    btn.addEventListener('click',function(){
        animate(span,500);
    })
    </script>
</body>
</html>
